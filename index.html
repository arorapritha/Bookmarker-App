<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 70px;
        }

        label {
            font-weight: 500;
        }
    </style>
</head>

<body onload="fetchBookmarks()">
    <div class="container">
        <h3 class="text-muted">Bookmarker</h3>
        <div class="jumbotron">
            <h2>Bookmark Your favourite Sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="sitename">Site Name</label>
                    <input type="text" name="siteName" id="siteName" class="form-control"
                        placeholder="Enter the Site Name...">
                </div>
                <div class="form-group">
                    <label for="siteUrl">Site URL</label>
                    <input type="text" name="siteUrl" id="siteUrl" class="form-control"
                        placeholder="Enter the Site URL...">
                </div>
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
        <div id="bookmarksResults"></div>
        <footer class=" fixed-bottom text-center mb-2">&copy;2023 Bookmarker</footer>
    </div>




    <script src="main.js"></script>
</body>

</html>
